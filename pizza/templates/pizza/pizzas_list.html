{% extends 'pizza/base.html' %}

{% block content %}
    <div id="pizzas-list-container" height="100%" style="display: flex; flex-flow: row wrap; padding: 26px; margin: 25px 27px; align-items: center; place-content: space-around center;">
       {% for pizza in pizzas %}
          <div class="card" style="width: 18rem; height: 15rem; margin: 6px; box-shadow: rgba(0, 0, 0, 0.3) 0px 0px 20px -3px;">
            <div class="card-body" height="45%" style="display: flex; place-content: space-between; flex-direction: column; margin: 5px; ">
              <h5 class="card-title">{{pizza}}</h5>
              <p class="card-text">
                <ul>
                   {% for ingradient in pizza.ingradients.all %}
                      <li>{{ingradient}}</li>
                   {% endfor %}
                </ul>
              </p>
                <form method='POST'  action={% url 'cart_add' pk=pizza.pk %} style="display: flex; align-items: center; justify-content: space-around; ">
                    {% csrf_token %}
                    <input class="btn btn-primary" type="submit" value="Zamów">
                    <input type="number" min="1" max="20" required name="count" value=1>
                    {{pizza.price}} zł / szt.
                </form>

            </div>
          </div>
       {% endfor %}
    </div>
{% endblock %}
