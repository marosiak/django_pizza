{% extends 'pizza/base.html' %}

{% block content %}
    <div class="grid-center">
        {% for pizza in pizzas %}
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">{{ pizza }}</h2>
                    <div class="card-price">{{ pizza.price }} zł</div>
                </div>
                <p class="card-text">
                <ul>
                    {% for ingradient in pizza.ingradients.all %}
                        <li>{{ ingradient }}</li>
                    {% endfor %}
                </ul>
                </p>
                <form method='POST' action={% url 'cart_add' pk=pizza.pk %}>
                    {% csrf_token %}
                    <input class="button" type="submit" value="Zamów">
                </form>
            </div>
        {% endfor %}
    </div>
{% endblock %}
