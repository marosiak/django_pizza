{% extends 'pizza/base.html' %}

{% block content %}
    <h1>Koszyk</h1>

    {% for item in cart_items %}
        {% for pizza in pizzas %}
            {% if pizza.pk == item.pk %}
                <div id="cart-item-flex">
                    <p style="float:left;"> {{pizza}}: {{item.count}}</p>
                    <a  class="btn btn-danger" href="{% url 'cart_clear' %}">X</a>
                </div>
            {% endif %}
        {% endfor %}
    {% endfor %}
    <a class="btn btn-danger" href="{% url 'cart_clear' %}">Wyczyść liste</a>
    <a class="btn btn-success" href="{% url 'cart_clear' %}">Finalizuj</a>
{% endblock %}
