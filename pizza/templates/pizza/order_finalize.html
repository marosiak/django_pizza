{% extends 'pizza/base.html' %}

{% block content %}
    <div style="width: 30%;display: flex; align-items: flex-start; flex-direction: column; justify-content: center; margin-top: 17px; margin-left: 17px;">
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div style="margin-bottom: 9px; background-color: rgb(231, 76, 60); width: 100%; height: 2.1rem; display: flex; justify-content: center; align-items: center; color: rgb(255, 255, 255); font-size: 17px; line-height: 27px; font-weight: 100;">{{ error|escape }}</div>
                {% endfor %}
            {% endfor %}
        {% endif %}
        <form style="width:100%" method='POST' action={% url 'order_finalize' %}>
            {% csrf_token %}
            <div class="form-delegate">Ulica: <input type="text" name={{form.street.name}}></div>
            <div class="form-delegate"> Miasto: <input type="text" name={{form.city.name}}></div>
            <div class="form-delegate">Nr budynku: <input type="text" name={{form.building_number.name}}></div>
            <div class="form-delegate">Nr telefonu: <input type="text" name={{form.phone_number.name}}></div>
            <div class="form-delegate">Komentarz (opcjonalne): <input type="text" name={{form.comment.name}}></div>
            <div style="padding-top: 9px;"><input class="btn btn-primary" type="submit" value="PotwierdÅº"></div>
        </form>
    </div>

{% endblock %}
